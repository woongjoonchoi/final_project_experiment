<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User Form</title>
</head>
<body>
<form method="post">
    <h3>아이디</h3>
    <input type="string" name="user_id" placeholder="탈퇴할 아이디를 입력해주세요." value="{{ user_id }}"/>
    <h3>비밀번호</h3>
    <input type="password" name="password" placeholder="탈퇴할 비밀번호를 입력해주세요." value="{{ password }}"/>

    <input type="submit">
</form>
</body>
</html>
