<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Form</title>
</head>
<body>
<form method="post">
    <h3>아이디</h3>
    <input type="string" name="user_id" placeholder="아이디를 입력해주세요." value="{{ user_id }}"/>
    <h3>비밀번호</h3>
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요." value="{{ password }}"/>
    <h3>성명</h3>
    <input type="string" name="name" placeholder="이름을 입력해주세요." value="{{ name }}"/>
    <h3>알람 여부</h3>
    <input type="checkbox" name="alarm" value='true' id="input_check"/>
    <input type="hidden" name="alarm" value='false' id="input_check_hidden"/>
    <script>
        if(document.getElementById("input_check").checked) {
            document.getElementById("input_check_hidden").disabled = true;
        }
    </script>

    <a onclick="alert('정상적으로 회원가입 되었습니다.');"><input type="submit"></a>
</form>
</body>
</html>
