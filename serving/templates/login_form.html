<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Login Form</title>
</head>
<body>
<form method="post">
    <h3>아이디</h3>
    <input type="string" name="user_id" placeholder="아이디를 입력해주세요." value="{{ user_id }}"/>
    <h3>비밀번호</h3>
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요." value="{{ password }}"/>
    
    <input type="submit" value="로그인">
</form>

<form method="get" action="/login/signup">
    <input type="submit" value="회원가입">
</form>

<!-- <form method="get" action="/login/delete_user">
    <input type="submit" value="회원탈퇴">
</form> -->

</body>
</html>
